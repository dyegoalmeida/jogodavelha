<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icons/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo da velha</title>
</head>

<body>

    <div class="row-inf">
        <div class="row-inf-nome">
            <h1>Jogo da Velha - 1.0</h1>
            <input class="btn" id="btn" type="button" value="Recomeçar">
        </div>
    </div>
    <div title="row">
        <div title="col-1" class="square" id="0">
        </div>
        <div title="col-2" class="square" id="1">
        </div>
        <div title="col-3" class="square" id="2">
        </div>
    </div>
    <div title="row">
        <div title="col-1" class="square" id="3">

        </div>
        <div title="col-2" class="square" id="4">
        </div>
        <div title="col-3" class="square" id="5">
        </div>
    </div>
    <div title="row">
        <div title="col-1" class="square" id="6">
        </div>
        <div title="col-2" class="square" id="7">
        </div>
        <div title="col-3" class="square" id="8">
        </div>
    </div>

    <div class="row-dev">

        <h3>Desenvolvido por Dyego</h3>

        <a href="https://www.linkedin.com/in/dyegoalmeida/" target="_blank" itemprop="url">
            <img class="icon-social" src="./img/icons/linkedin.png">
        </a>

        <a href="https://www.instagram.com/dyegoalmeidapr/" target="_blank" itemprop="url">
            <img class="icon-social" src="./img/icons/insta.png">
        </a>

        <a href="https://github.com/dyegoalmeida" target="_blank" itemprop="url">
            <img class="icon-social" src="./img/icons/git.ico">
        </a>

    </div>

    <div class="row-modal" id="modal">
        <div class="modal">
            <img class="trofeu" src="./img/icons/trofeu.png" alt="">
            <h2>Parabéns Jogador </h2>
            <div class="winner" id="winner"></div>
            <p>Obrigado por jogar!</p>
            <p>Espero que tenha se divertido :)</p>
            <input class="btn-ok" id="btnOK" type="button" value="Jogar Novamente">
        </div>
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/interface.js"></script>

</body>

</html>
